image: freebsd/12.x
sources:
- https://git.sr.ht/~mcf/cproc
- git://c9x.me/qbe.git
packages:
- gmake
tasks:
- build: |
    PATH=$HOME/qbe/obj:$PATH
    gmake -C qbe
    cd cproc
    ./configure
    make all check bootstrap
triggers:
- action: email
  condition: failure
  to: "<~mcf/cproc@lists.sr.ht>"
